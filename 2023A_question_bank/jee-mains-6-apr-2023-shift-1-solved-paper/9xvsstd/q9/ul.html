<ul class="customul list-group list-group-flush border-bottom border-danger" id="answers">
 <li class="list-group-item">

    <fmath alttext=" {\A} ⊂  {\B},  {\A} ≠  {\B}" class="fm-inline">

      <mrow>
       <mi class="fm-mi-length-1 ma-upright" mathvariant="normal" style="padding-right: 0px;">
        A
       </mi>
       <mo class="fm-infix-loose">
        ⊂
       </mo>
       <mi class="fm-mi-length-1 ma-upright" mathvariant="normal" style="padding-right: 0px;">
        B
       </mi>
      </mrow>
      <mo class="fm-separator">

      </mo>
      <mrow>
       <mi class="fm-mi-length-1 ma-upright" mathvariant="normal" style="padding-right: 0px;">

       </mi>
       <mo class="fm-infix-loose">

    <br/>
   </span>
  </label>
 </li>

 </li>
