<ul class="customul list-group list-group-flush border-bottom border-danger" id="answers">
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid0" name="answerid" type="radio" value="0"/>
   <span>
    <fmath alttext="x+y-z" class="fm-inline">
     <mrow>
      <mrow>
       <mi class="fm-mi-length-1" mathvariant="italic">
        x
       </mi>
       <mo class="fm-infix">
        +
       </mo>
       <mi class="fm-mi-length-1" mathvariant="italic">
        y
       </mi>
      </mrow>
      <mo class="fm-infix">
       −
      </mo>
      <mi class="fm-mi-length-1" mathvariant="italic">
       z
      </mi>
     </mrow>
    </fmath>
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid1" name="answerid" type="radio" value="1"/>
   <span>
    <fmath alttext="x+2 y" class="fm-inline">
     <mrow>
      <mi class="fm-mi-length-1" mathvariant="italic">
       x
      </mi>
      <mo class="fm-infix">
       +
      </mo>
      <mrow>
       <mn>
        2
       </mn>
       <mi class="fm-mi-length-1" mathvariant="italic">
        y
       </mi>
      </mrow>
     </mrow>
    </fmath>
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid2" name="answerid" type="radio" value="2"/>
   <span>
    <fmath alttext="x+2 y-3 z" class="fm-inline">
     <mrow>
      <mrow>
       <mi class="fm-mi-length-1" mathvariant="italic">
        x
       </mi>
       <mo class="fm-infix">
        +
       </mo>
       <mrow>
        <mn>
         2
        </mn>
        <mi class="fm-mi-length-1" mathvariant="italic">
         y
        </mi>
       </mrow>
      </mrow>
      <mo class="fm-infix">
       −
      </mo>
      <mrow>
       <mn>
        3
       </mn>
       <mi class="fm-mi-length-1" mathvariant="italic">
        z
       </mi>
      </mrow>
     </mrow>
    </fmath>
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid3" name="answerid" type="radio" value="3"/>
   <span>
    <fmath alttext="y-2 x" class="fm-inline">
     <mrow>
      <mi class="fm-mi-length-1" mathvariant="italic">
       y
      </mi>
      <mo class="fm-infix">
       −
      </mo>
      <mrow>
       <mn>
        2
       </mn>
       <mi class="fm-mi-length-1" mathvariant="italic">
        x
       </mi>
      </mrow>
     </mrow>
    </fmath>
   </span>
  </label>
 </li>
</ul>
