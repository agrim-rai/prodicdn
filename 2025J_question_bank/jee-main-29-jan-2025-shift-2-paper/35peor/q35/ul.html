<ul class="customul list-group list-group-flush border-bottom border-danger" id="answers">
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid0" name="answerid" type="radio" value="0"/>
   <span>
    <fmath alttext="P ∝ V" class="fm-inline">
     <mrow>
      <mi class="fm-mi-length-1" mathvariant="italic">
       P
      </mi>
      <mo class="fm-infix-loose">
       ∝
      </mo>
      <mi class="fm-mi-length-1" mathvariant="italic" style="padding-right: 0.44ex;">
       V
      </mi>
     </mrow>
    </fmath>
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid1" name="answerid" type="radio" value="1"/>
   <span>
    <fmath alttext="P ∝ {√{v}}" class="fm-inline">
     <mrow>
      <mi class="fm-mi-length-1" mathvariant="italic">
       P
      </mi>
      <mo class="fm-infix-loose">
       ∝
      </mo>
      <mrow mtagname="msqrt">
       <mo class="fm-radic">
        √
       </mo>
       <span style="vertical-align: 0.086em;">
        <span class="fm-vert fm-radicand" style="border-top-width: 0.072em;">
         <mi class="fm-mi-length-1" mathvariant="italic">
          v
         </mi>
        </span>
       </span>
      </mrow>
     </mrow>
    </fmath>
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid2" name="answerid" type="radio" value="2"/>
   <span>
    <fmath alttext="P^2 ∝ v^5" class="fm-inline">
     <mrow>
      <msup>
       <mi class="fm-mi-length-1" mathvariant="italic">
        P
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: 0.7em;">
        <mn>
         2
        </mn>
       </span>
      </msup>
      <mo class="fm-infix-loose">
       ∝
      </mo>
      <msup>
       <mi class="fm-mi-length-1" mathvariant="italic">
        v
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: 0.7em;">
        <mn>
         5
        </mn>
       </span>
      </msup>
     </mrow>
    </fmath>
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid3" name="answerid" type="radio" value="3"/>
   <span>
    <fmath alttext="P^2 ∝ v^3" class="fm-inline">
     <mrow>
      <msup>
       <mi class="fm-mi-length-1" mathvariant="italic">
        P
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: 0.7em;">
        <mn>
         2
        </mn>
       </span>
      </msup>
      <mo class="fm-infix-loose">
       ∝
      </mo>
      <msup>
       <mi class="fm-mi-length-1" mathvariant="italic">
        v
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: 0.7em;">
        <mn>
         3
        </mn>
       </span>
      </msup>
     </mrow>
    </fmath>
   </span>
  </label>
 </li>
