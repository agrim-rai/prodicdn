<ul class="customul list-group list-group-flush border-bottom border-danger" id="answers">
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid0" name="answerid" type="radio" value="0"/>
   <span>
    Activation energy of backward reaction is
    <fmath alttext="E_1" class="fm-inline">
     <msub>
      <mi class="fm-mi-length-1" mathvariant="italic" style="padding-right: 0.44ex;">
       E
      </mi>
      <span class="fm-script fm-inline" style="vertical-align: -0.5em;">
       <mn>
        1
       </mn>
      </span>
     </msub>
    </fmath>
    and product is more stable than reactant
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid1" name="answerid" type="radio" value="1"/>
   <span>
    Activation energy of forward reaction is
    <fmath alttext="E_1+E_2" class="fm-inline">
     <mrow>
      <msub>
       <mi class="fm-mi-length-1" mathvariant="italic" style="padding-right: 0.44ex;">
        E
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: -0.5em;">
        <mn>
         1
        </mn>
       </span>
      </msub>
      <mo class="fm-infix">
       +
      </mo>
      <msub>
       <mi class="fm-mi-length-1" mathvariant="italic" style="padding-right: 0.44ex;">
        E
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: -0.5em;">
        <mn>
         2
        </mn>
       </span>
      </msub>
     </mrow>
    </fmath>
    and product is less stable than reactant
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid2" name="answerid" type="radio" value="2"/>
   <span>
    Activation energy of forward reaction is
    <fmath alttext="E_1+E_2" class="fm-inline">
     <mrow>
      <msub>
       <mi class="fm-mi-length-1" mathvariant="italic" style="padding-right: 0.44ex;">
        E
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: -0.5em;">
        <mn>
         1
        </mn>
       </span>
      </msub>
      <mo class="fm-infix">
       +
      </mo>
      <msub>
       <mi class="fm-mi-length-1" mathvariant="italic" style="padding-right: 0.44ex;">
        E
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: -0.5em;">
        <mn>
         2
        </mn>
       </span>
      </msub>
     </mrow>
    </fmath>
    and product is more stable than reactant
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid3" name="answerid" type="radio" value="3"/>
   <span>
    Activation energy of both forward and backward reaction is
    <fmath alttext="E_1+E_2" class="fm-inline">
     <mrow>
      <msub>
       <mi class="fm-mi-length-1" mathvariant="italic" style="padding-right: 0.44ex;">
        E
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: -0.5em;">
        <mn>
         1
        </mn>
       </span>
      </msub>
      <mo class="fm-infix">
       +
      </mo>
      <msub>
       <mi class="fm-mi-length-1" mathvariant="italic" style="padding-right: 0.44ex;">
        E
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: -0.5em;">
        <mn>
         2
        </mn>
       </span>
      </msub>
     </mrow>
    </fmath>
    and reactant is more stable than product
   </span>
  </label>
 </li>
</ul>
