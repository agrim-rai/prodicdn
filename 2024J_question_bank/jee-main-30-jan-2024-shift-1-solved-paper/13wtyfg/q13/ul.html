<ul class="customul list-group list-group-flush border-bottom border-danger" id="answers">
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid0" name="answerid" type="radio" value="0"/>
   <span>
    The system has unique solution if
    <fmath alttext="λ ≠ \;{1}/{2}" class="fm-inline">
     <mrow>
      <mi class="fm-mi-length-1" mathvariant="italic">
       λ
      </mi>
      <mo class="fm-infix-loose">
       ≠
      </mo>
      <mrow>
       <mspace style="margin-right: 0.28em; padding-right: 0.001em; visibility: hidden;" width=".28em">
        ‌
       </mspace>
       <span mtagname="mfrac" style="vertical-align: 0em;">
        <span class="fm-vert fm-frac">
         <table>
          <tbody>
           <tr>
            <td class="fm-num-frac fm-inline">
             <mn>
              1
             </mn>
            </td>
           </tr>
           <tr>
            <td class="fm-den-frac fm-inline">
             <mn>
              2
             </mn>
            </td>
           </tr>
          </tbody>
         </table>
        </span>
       </span>
      </mrow>
     </mrow>
    </fmath>
    and
    <fmath alttext="µ ≠ 1,15" class="fm-inline">
     <mrow>
      <mrow>
       <mi class="fm-mi-length-1" mathvariant="italic">
        µ
       </mi>

        ≠

       </mn>
      </mrow>
      <mo class="fm-separator">

      </mo>
      <mn>
       15
      </mn>
     </mrow>
    </fmath>

  </label>
