<ul class="customul list-group list-group-flush border-bottom border-danger" id="answers">
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid0" name="answerid" type="radio" value="0"/>
   <span>
    Coating of iron surface by tin prevents rusting, even if the tin coating is peeling off.
    <br/>
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid1" name="answerid" type="radio" value="1"/>
   <span>
    When
    <fmath alttext=" {\pH}" class="fm-inline">
     <mi class="ma-repel-adj" mathvariant="normal">
      pH
     </mi>
    </fmath>
    lies above 9 or 10 , rusting of iron does not take place.
    <br/>
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid2" name="answerid" type="radio" value="2"/>
   <span>
    Dissolved acidic oxides
    <fmath alttext=" {\SO}_2,  {\NO}_2" class="fm-inline">
     <mrow>
      <msub>
       <mi class="ma-repel-adj" mathvariant="normal">
        SO
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: -0.5em;">
        <mn>
         2
        </mn>
       </span>
      </msub>
      <mo class="fm-separator">
       ,
      </mo>
      <msub>
       <mi class="ma-repel-adj" mathvariant="normal">
        NO
       </mi>
       <span class="fm-script fm-inline" style="vertical-align: -0.5em;">
        <mn>
         2
        </mn>
       </span>
      </msub>
     </mrow>
    </fmath>
    in water act as catalyst in the process of rusting.
    <br/>
   </span>
  </label>
 </li>
 <li class="list-group-item">
  <label class="text-dark h5 d-inline-flex">
   <input id="answerid3" name="answerid" type="radio" value="3"/>
   <span>
    Rusting of iron is envisaged as setting up of electrochemical cell on the surface of iron object.
   </span>
  </label>
 </li>
</ul>
